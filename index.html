<!DOCTYPE html>
<html>
<head>
    <title>檔案上傳範例</title>
    <meta charset="utf-8">

</head>
<body>

<h2>檔案上傳表單</h2>

<!-- 將檔案送到 upload.php 的檔案進行處理 -->
<!-- 表單利用 form 的標籤-->
<form action="upload.php" method="post" enctype="multipart/form-data">
    <label for="file">選擇檔案：</label>
    <input type="file" name="file" id="file">
    <input type="submit" name="submit" value="上傳">
</form>

</body>
</html>
